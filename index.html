<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
  <title>Bookmarkify</title>
</head>
<body>
<div class='container'>
  <div class='row'>
  <h1>Bookmarkify</h1>
  <div id="js-add-bookmark">
      <p>
        <input type="text" name="bookmark-title" class="js-bookmark-list-entry" placeholder="title">
      </p>
      <p>
      <input type="text" name="bookmark-url" class="js-bookmark-list-entry" placeholder="http://www.mysite.com">
      </p>
      <p>
      <textarea cols="50" rows="5" type="text" name="bookmark-desc" class="js-bookmark-list-entry" placeholder="description"></textarea>
      </p>

      <select aria-label="select a rating for the bookmark" name="bookmark-rating" id="bookmark-rating" class="js-star-rating" value="3">
          <option value="selected disabled hidden">Minimum Rating</option>
          <option value='1'>&#x2605;</option>
          <option value='2'>&#x2605;&#x2605;</option>
          <option value='3'>&#x2605;&#x2605;&#x2605;</option>
          <option value='4'>&#x2605;&#x2605;&#x2605;&#x2605;</option>
          <option value='5'>&#x2605;&#x2605;&#x2605;&#x2605;&#x2605;</option>
      </select>
      <p>
      <button id='bookmark-add-btn' class'js-bookmark-add-btn'>Add + </button></p>
  </div>
  <hr>
  <div class="col-12">
  <ul aria-label="add a bookmark" class="js-bookmark-list js-item-delete">
  </ul>
  </div>
</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
